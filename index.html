<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Pokemon</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- my font -->
	<link href="https://fonts.googleapis.com/css?family=Play:700" rel="stylesheet">


</head>
<body>
	<div id="wrap">
		<div class="w-100">
				<div class="text-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" style="width: 200px"></div>
			<div class="container text-left">
				<div class="row">
					<div class="col-6">
						<h5>Select Your Character</h5>
						<div id="lineup"></div>
					</div>
					<div class="col-6">
						<h5>Enemies Available To Attack</h5>
						<div id="enemy"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<h5>Your Fighter</h5>
						<div id="fighter"></div>
						<div id="display"></div>
					</div>
					<div class="col-6">
						<h5>Defender</h5>
						<div id="defender"></div>
					</div>
				</div>
				<div class="row">
					<div>
						<button type="button" class="btn btn-danger">attack</button>
					</div>
					<div id="display"></div>
				</div>
			</div> <!-- container -->
		</div> <!-- jumbotron -->
		
	</div> <!-- wrap -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<!-- link to Jquery -->

	<script type="text/javascript" src="assets/javascript/game.js"></script> 
	<!-- link to my game.js -->

	<!-- bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
